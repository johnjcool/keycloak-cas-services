cas-config.tooltip=The CAS Configuration is what detects whether a user needs to be authenticated or not. If a user needs to be authenticated, it will redirect the user to the CAS server.
cas-config=CAS Config
cas-server-url-prefix=CAS Server URL Prefix
cas-server-url-prefix.tooltip=The start of the CAS server URL, i.e. https://localhost:8443/cas
cas-registry-url=CAS Regsitry API URL
cas-registry-url.tooltip=The URL of the API to get CAS server URL, i.e. https://|node_api]/cas
cas-server-protocol3=CAS Server Protocol 3.0
cas-server-protocol3.tooltip=Enable to use CAS Server Protocol 3.0 to validate the ticket
cas-renew=CAS renew
cas-renew.tooltip=Specifies whether renew=true should be sent to the CAS server. Valid values are either true/false (or no value at all). Note that renew cannot be specified as local init-param setting.
cas-gateway=CAS gateway
cas-gateway.tooltip=Specifies whether gateway=true should be sent to the CAS server. Valid values are either true/false (or no value at all)